<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Nitcrud</title>
</head>
<body>
    <h1>Hello!</h1>

    <h2>Read:</h2>
    <button onclick="onGet()">Read</button>

    <h2>Create:</h2>
    <form id="createForm">
        <label for="newTask"></label>
        <input name="newTask" id="newTask" type="text"/>
        <button type="submit">Create</button>
    </form>

    <h2>Update:</h2>
    <form id="updateForm">
        <label for="updateSelector">Index:</label>
        <input type="text" name="updateSelector" id="updateSelector" />        
        <label for="newContent">Content (leave blank for no change):</label>
        <input type="text" name="newContent" id="newContent" />
        <label for="completed?">Completion:</label>
        <input type="checkbox" name="completed?" id="completed?" value="checked" />
        <button type="submit">Update</button>
    </form>

    <h2>Delete:</h2>
    <form id="deleteForm">
        <label for="deleteSelector">Index:</label>
        <input type="text" name="deleteSelector" id="deleteSelector" />
        <button type="submit">Delete</button>
    </form>

    <div id="data" class="list"></div>

    <script src="./scripts/api-requests.js"></script>
</body>
</html>
